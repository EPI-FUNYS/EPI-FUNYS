<!DOCTYPE html>
<html>
<head>
    <title>Song Badness Index</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add compression libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <!-- Add viewport meta tag for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <style>
        /* ===== BODY & HEADINGS ===== */
        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.8em;
            font-weight: 900;
            letter-spacing: 1px;
        }

        /* ===== CONTAINER ===== */
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px;
            flex: 1 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* ===== FOOTER ===== */
        .footer {
            flex-shrink: 0;
            text-align: right;
            padding: 15px 25px;
            font-size: 0.85em;
            color: rgba(255,255,255,0.4);
            background: transparent;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }
        
        .footer span {
            background: rgba(0,0,0,0.2);
            padding: 4px 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            display: inline-block;
        }

        /* ===== INPUT FIELDS ===== */
        input {
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            border: 2px solid #00c6ff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: rgba(255,255,255,0.05);
            color: white;
        }

        input:focus { border-color: #00f2fe; }

        input[type=number] { width: 100px; }
        input[type=url] { width: 250px; }

        /* ===== FLASH RED ===== */
        @keyframes flashRed {
            0% { background-color: #ff4d4d; }
            50% { background-color: rgba(255,77,77,0.6); }
            100% { background-color: rgba(255,255,255,0.05); }
        }

        .flash { animation: flashRed 0.3s ease forwards; }

        /* ===== BUTTONS ===== */
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            font-weight: 700;
            background: #00c6ff;
            color: black;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); background: #00f2fe; }

        #shareBtn {
            background: #9c64e0;
            color: white;
        }
        #shareBtn:hover { background: #b185f0; }

        /* ===== CHART ===== */
        .chart-container {
            position: relative;
            width: 100%;
            min-height: 400px;
            margin-top: 40px;
        }
        
        canvas { 
            max-width: 100%;
            height: auto !important;
        }

        /* ===== RANKING LIST ===== */
        .ranking {
            margin-top: 40px;
            margin-bottom: 10px;
            text-align: left;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .song-item { 
            padding: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }

        .song-item a {
            color: #00f2fe;
            text-decoration: none;
        }

        .song-item a:hover { text-decoration: underline; }

        .remove-btn {
            background: #ff4d4d;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-btn:hover { background: #ff1a1a; }

        /* ===== MODAL ===== */
        .modal-bg {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: rgba(36, 59, 85, 0.95);
            border: 2px solid #00f2fe;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal p {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: 600;
            word-break: break-word;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-confirm { background: #00ff88; color: black; }
        .btn-confirm:hover { background: #00cc6a; }
        .btn-cancel { background: #ff4d4d; color: white; }
        .btn-cancel:hover { background: #ff1a1a; }
        .btn-copy {
            background: #00c6ff;
            color: black;
        }
        .btn-copy:hover { background: #00f2fe; }
        .btn-close {
            background: #ff4d4d;
            color: white;
        }
        .btn-close:hover { background: #ff1a1a; }

        .share-link-box {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00f2fe;
            margin: 15px 0;
            font-size: 0.9em;
            color: #a0f0ff;
            max-height: 120px;
            overflow-y: auto;
            word-break: break-all;
            text-align: left;
        }

        /* ===== MOBILE STYLES (only apply on small screens) ===== */
        @media screen and (max-width: 768px) {
            /* Keep desktop layout but make it scrollable and readable */
            body {
                padding: 0;
            }
            
            h1 {
                font-size: 2em;
                margin-top: 15px;
                word-break: break-word;
            }
            
            .container {
                padding: 10px;
            }
            
            /* Stack inputs vertically on mobile */
            input {
                width: calc(100% - 20px) !important;
                max-width: 100%;
                margin: 5px 0;
                box-sizing: border-box;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            input[type=number] { 
                width: calc(100% - 20px) !important; 
            }
            
            input[type=url] { 
                width: calc(100% - 20px) !important; 
            }
            
            /* Make buttons stack and be touch-friendly */
            button {
                width: calc(100% - 10px);
                margin: 5px;
                padding: 15px; /* Larger touch target */
                font-size: 16px;
            }
            
            /* Chart container adjustments */
            .chart-container {
                min-height: 300px;
                margin-top: 20px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            canvas {
                min-width: 300px; /* Ensure chart is scrollable if needed */
            }
            
            /* Ranking list improvements for mobile */
            .ranking {
                margin-top: 20px;
                margin-bottom: 5px;
                padding: 15px;
                overflow-x: hidden;
            }
            
            .song-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 12px 8px;
            }
            
            .song-item span {
                width: 100%;
                word-break: break-word;
                line-height: 1.4;
            }
            
            .remove-btn {
                align-self: flex-end;
                padding: 8px 16px; /* Larger touch target */
                font-size: 14px;
                margin-top: 5px;
            }
            
            /* Modal adjustments for mobile */
            .modal {
                width: 95%;
                padding: 20px;
                max-height: 80vh;
                overflow-y: auto;
            }
            
            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-buttons button {
                width: 100%;
                margin: 0;
            }
            
            .share-link-box {
                max-height: 200px;
                font-size: 14px;
            }
            
            /* Better touch targets for all interactive elements */
            button, 
            .remove-btn,
            .modal-buttons button {
                min-height: 44px; /* Apple's recommended minimum */
            }
            
            /* Footer on mobile */
            .footer {
                padding: 10px 15px 15px;
                font-size: 0.75em;
            }
        }

        /* Small phone adjustments */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }
            
            .ranking h3 {
                font-size: 1.2em;
            }
            
            .song-item {
                font-size: 0.9em;
            }
            
            .footer {
                padding: 8px 12px 12px;
            }
        }
    </style>
</head>
<body>

<h1>ðŸŽµ Song Badness Index (0â€“25)</h1>

<div class="container">
    <input type="text" id="songInput" placeholder="Song name">
    <input type="text" id="artistInput" placeholder="Artist">
    <input type="number" id="scoreInput" min="0" max="25" placeholder="0-25">
    <input type="url" id="linkInput" placeholder="Song link (optional)">
    <button id="addBtn">Rate Song</button>
    <button id="resetBtn">Reset</button>
    <button id="shareBtn">ðŸ”— Share Rankings</button>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div class="ranking">
        <h3>ðŸ”¥ Worst â†’ Least Bad</h3>
        <div id="rankingList"></div>
    </div>
</div>

<!-- Footer with version number -->
<div class="footer">
    <span>v2.5.0 â€¢ Song Badness Index</span>
</div>

<!-- Modal for share link -->
<div class="modal-bg" id="shareModalBg">
    <div class="modal">
        <p>ðŸ“‹ Shareable Link</p>
        <div class="share-link-box" id="shareLinkDisplay"></div>
        <div class="modal-buttons">
            <button class="btn-copy" id="copyLinkBtn">Copy</button>
            <button class="btn-close" id="closeShareModalBtn">Close</button>
        </div>
    </div>
</div>

<!-- Modal for confirm/cancel -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <p id="modalText">Are you sure?</p>
        <div class="modal-buttons">
            <button class="btn-confirm" id="modalYes">Yes</button>
            <button class="btn-cancel" id="modalNo">No</button>
        </div>
    </div>
</div>

<script>
window.addEventListener('load', function(){
    if (Chart) {
        Chart.defaults.font.family = "Roboto, 'Segoe UI', sans-serif";
    }

    const STORAGE_KEY = 'songsData';
    const ctx = document.getElementById('myChart').getContext('2d');
    let songs = [];
    let actionType = null;
    let songToRemoveIndex = null;

    const modalBg = document.getElementById('modalBg');
    const modalText = document.getElementById('modalText');
    const modalYes = document.getElementById('modalYes');
    const modalNo = document.getElementById('modalNo');

    const shareModalBg = document.getElementById('shareModalBg');
    const shareLinkDisplay = document.getElementById('shareLinkDisplay');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const closeShareModalBtn = document.getElementById('closeShareModalBtn');

    // ===== LOAD DATA =====
    function loadFromURLParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        
        if (dataParam) {
            try {
                // Try LZ-String first (new format)
                let jsonStr = LZString.decompressFromEncodedURIComponent(dataParam);
                if (jsonStr) {
                    const parsed = JSON.parse(jsonStr);
                    if (Array.isArray(parsed)) {
                        songs = parsed;
                    }
                } else {
                    // Try base64 (old format)
                    jsonStr = atob(dataParam);
                    const parsed = JSON.parse(jsonStr);
                    if (Array.isArray(parsed)) {
                        songs = parsed;
                    }
                }
            } catch (e) {
                console.warn("Failed to load shared data", e);
            }
        }
        
        // If no URL data or loading failed, try localStorage
        if (songs.length === 0) {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    if (Array.isArray(parsed)) songs = parsed;
                } catch(e) { songs = []; }
            }
        }
        
        if (songs.length > 0) {
            songs.sort((a,b) => b.score - a.score);
        }
    }

    loadFromURLParams();

    const chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: [], datasets: [{ data: [], backgroundColor: [], borderRadius: 6, barThickness: 25 }] },
        options: {
            indexAxis: 'y',
            animation: { duration: 800 },
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                x: { 
                    beginAtZero: true, 
                    max: 25, 
                    grid: { color: "rgba(255,255,255,0.1)" },
                    ticks: { 
                        color: "white", 
                        font: { size: 14, weight: '500' },
                        maxRotation: 45,
                        minRotation: 45
                    }
                },
                y: { 
                    grid: { display: false }, 
                    ticks: { 
                        color: "white", 
                        autoSkip: false, 
                        font: { size: 14, weight: 'bold' },
                        maxRotation: 0,
                        minRotation: 0
                    } 
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: { 
                        label: ctx => `${songs[ctx.dataIndex].score}/25 â€” ${songs[ctx.dataIndex].artist}` 
                    }
                }
            }
        }
    });

    function saveSongs() { 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(songs)); 
    }

    function getColorByScore(score) {
        score = Math.min(25, Math.max(0, score));
        let hue;
        if (score <= 5) {
            hue = 120 - (score / 5) * 60;
        } else if (score <= 14) {
            hue = 60 - ((score - 5) / 9) * 30;
        } else if (score <= 19) {
            hue = 30 - ((score - 14) / 5) * 15;
        } else {
            hue = 15 - ((score - 19) / 6) * 15;
        }
        return `hsl(${hue}, 100%, 50%)`;
    }

    function updateChart() {
        chart.data.labels = songs.map(s => s.name.length > 25 ? s.name.substring(0,25) + '...' : s.name);
        chart.data.datasets[0].data = songs.map(s => s.score);
        chart.data.datasets[0].backgroundColor = songs.map(s => getColorByScore(s.score));
        chart.update();
    }

    function updateRanking() {
        const list = document.getElementById('rankingList');
        list.innerHTML = '';
        songs.forEach((s, i) => {
            const div = document.createElement('div');
            div.className = 'song-item';

            const text = document.createElement('span');
            if (s.link) {
                const link = document.createElement('a');
                link.href = s.link;
                link.target = "_blank";
                link.textContent = i === 0 
                    ? `ðŸ‘‘ #1 WORST â€” ${s.name} by ${s.artist} â€” ${s.score}/25`
                    : `#${i+1} â€” ${s.name} by ${s.artist} â€” ${s.score}/25`;
                text.appendChild(link);
            } else {
                text.textContent = i === 0
                    ? `ðŸ‘‘ #1 WORST â€” ${s.name} by ${s.artist} â€” ${s.score}/25`
                    : `#${i+1} â€” ${s.name} by ${s.artist} â€” ${s.score}/25`;
            }

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'Remove';
            removeBtn.addEventListener('click', () => {
                songToRemoveIndex = i;
                actionType = "remove";
                modalText.textContent = `Remove "${s.name}" by ${s.artist}?`;
                modalBg.style.display = 'flex';
            });

            div.appendChild(text);
            div.appendChild(removeBtn);
            list.appendChild(div);
        });
    }

    // ===== MODAL HANDLERS =====
    modalYes.addEventListener('click', () => {
        if (actionType === "remove" && songToRemoveIndex !== null) {
            songs.splice(songToRemoveIndex, 1);
        } else if (actionType === "reset") {
            songs = [];
        }
        songToRemoveIndex = null;
        actionType = null;
        saveSongs();
        updateChart();
        updateRanking();
        modalBg.style.display = 'none';
    });

    modalNo.addEventListener('click', () => {
        songToRemoveIndex = null;
        actionType = null;
        modalBg.style.display = 'none';
    });

    // ===== SHARE FUNCTION =====
    function generateShareLink() {
        if (songs.length === 0) {
            alert("Add some songs first!");
            return null;
        }
        
        // Use LZ-String for compression
        const jsonStr = JSON.stringify(songs);
        const compressed = LZString.compressToEncodedURIComponent(jsonStr);
        
        const url = new URL(window.location.href);
        url.search = '';
        url.searchParams.set('data', compressed);
        return url.toString();
    }

    document.getElementById('shareBtn').addEventListener('click', () => {
        const link = generateShareLink();
        if (link) {
            shareLinkDisplay.textContent = link;
            shareModalBg.style.display = 'flex';
        }
    });

    copyLinkBtn.addEventListener('click', () => {
        const link = shareLinkDisplay.textContent;
        if (link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied!');
            }).catch(() => {
                // Fallback for mobile
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copied!');
            });
        }
    });

    closeShareModalBtn.addEventListener('click', () => {
        shareModalBg.style.display = 'none';
    });

    shareModalBg.addEventListener('click', (e) => {
        if (e.target === shareModalBg) {
            shareModalBg.style.display = 'none';
        }
    });

    // ===== ADD SONG =====
    function addSong() {
        const nameEl = document.getElementById('songInput');
        const artistEl = document.getElementById('artistInput');
        const scoreEl = document.getElementById('scoreInput');
        const linkEl = document.getElementById('linkInput');

        const name = nameEl.value.trim();
        const artist = artistEl.value.trim();
        const score = parseInt(scoreEl.value);
        const link = linkEl.value.trim();

        let invalid = false;

        if (!name) { 
            nameEl.classList.add('flash'); 
            invalid = true; 
            setTimeout(() => nameEl.classList.remove('flash'), 300);
        }
        if (!artist) { 
            artistEl.classList.add('flash'); 
            invalid = true; 
            setTimeout(() => artistEl.classList.remove('flash'), 300);
        }
        if (isNaN(score) || score < 0 || score > 25) { 
            scoreEl.classList.add('flash'); 
            invalid = true; 
            setTimeout(() => scoreEl.classList.remove('flash'), 300);
        }
        if (invalid) return;

        songs.push({ name, artist, score, link: link || null });
        songs.sort((a, b) => b.score - a.score);
        saveSongs();
        updateChart();
        updateRanking();

        nameEl.value = '';
        artistEl.value = '';
        scoreEl.value = '';
        linkEl.value = '';
    }

    function resetAll() {
        actionType = "reset";
        modalText.textContent = "Reset all songs?";
        modalBg.style.display = 'flex';
    }

    document.getElementById('addBtn').addEventListener('click', addSong);
    document.getElementById('resetBtn').addEventListener('click', resetAll);

    // ===== INITIAL RENDER =====
    if (songs.length > 0) {
        updateChart();
        updateRanking();
    }

    // Handle mobile orientation changes
    window.addEventListener('resize', function() {
        if (chart) {
            chart.update();
        }
    });
});
</script>

</body>
</html>
