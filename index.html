<!DOCTYPE html>
<html>
<head>
    <title>Song Badness Index</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* ===== BODY & HEADINGS ===== */
        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.8em;
            font-weight: 900;
            letter-spacing: 1px;
        }

        /* ===== CONTAINER ===== */
        .container { max-width: 1000px; margin: auto; padding: 20px; }

        /* ===== INPUT FIELDS ===== */
        input {
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            border: 2px solid #00c6ff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: rgba(255,255,255,0.05);
            color: white;
        }

        input:focus { border-color: #00f2fe; }

        input[type=number] { width: 100px; }
        input[type=url] { width: 250px; }

        /* ===== FLASH RED (SMOOTH) ===== */
        @keyframes smoothRedFlash {
            0% {
                background-color: rgba(255, 77, 77, 0);
                border-color: #00c6ff;
            }
            20% {
                background-color: rgba(255, 77, 77, 0.9);
                border-color: #ff4d4d;
            }
            60% {
                background-color: rgba(255, 77, 77, 0.7);
                border-color: #ff4d4d;
            }
            100% {
                background-color: rgba(255, 255, 255, 0.05);
                border-color: #00c6ff;
            }
        }

        .flash {
            animation: smoothRedFlash 0.35s ease-in-out forwards;
        }

        /* ===== BUTTONS ===== */
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            font-weight: 700;
            background: #00c6ff;
            color: black;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); background: #00f2fe; }

        /* Share button gets a subtle different color to distinguish */
        #shareBtn {
            background: #9c64e0;
            color: white;
        }
        #shareBtn:hover { background: #b185f0; }

        /* ===== CHART ===== */
        canvas { margin-top: 40px; }

        /* ===== RANKING LIST ===== */
        .ranking {
            margin-top: 40px;
            text-align: left;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .song-item { 
            padding: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }

        .song-item a {
            color: #00f2fe;
            text-decoration: none;
        }

        .song-item a:hover { text-decoration: underline; }

        .remove-btn {
            background: #ff4d4d;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-btn:hover { background: #ff1a1a; }

        /* ===== MODAL (re-used for share link) ===== */
        .modal-bg {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: rgba(36, 59, 85, 0.95);
            border: 2px solid #00f2fe;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .modal p {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
            word-break: break-all; /* handle long URLs */
        }

        .modal .share-link-box {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00f2fe;
            margin: 15px 0;
            font-size: 0.9em;
            color: #a0f0ff;
            max-height: 120px;
            overflow-y: auto;
            word-break: break-all;
            text-align: left;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-copy {
            background: #00c6ff;
            color: black;
        }
        .btn-copy:hover { background: #00f2fe; }

        .btn-close {
            background: #ff4d4d;
            color: white;
        }
        .btn-close:hover { background: #ff1a1a; }

        .btn-confirm { background: #00ff88; color: black; }
        .btn-cancel { background: #ff4d4d; color: white; }
    </style>
</head>
<body>

<h1>ðŸŽµ Song Badness Index (0â€“25)</h1>

<div class="container">
    <input type="text" id="songInput" placeholder="Song name">
    <input type="text" id="artistInput" placeholder="Artist">
    <input type="number" id="scoreInput" min="0" max="25" placeholder="0-25">
    <input type="url" id="linkInput" placeholder="Song link (optional)">
    <button id="addBtn">Rate Song</button>
    <button id="resetBtn">Reset</button>
    <button id="shareBtn">ðŸ”— Share Rankings</button>

    <canvas id="myChart"></canvas>

    <div class="ranking">
        <h3>ðŸ”¥ Worst â†’ Least Bad</h3>
        <div id="rankingList"></div>
    </div>
</div>

<!-- Modal for share link -->
<div class="modal-bg" id="shareModalBg">
    <div class="modal">
        <p>ðŸ“‹ Shareable link (contains your rankings)</p>
        <div class="share-link-box" id="shareLinkDisplay"></div>
        <div class="modal-buttons">
            <button class="btn-copy" id="copyLinkBtn">Copy Link</button>
            <button class="btn-close" id="closeShareModalBtn">Close</button>
        </div>
    </div>
</div>

<!-- Modal for confirm/cancel (existing) -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <p id="modalText">Are you sure?</p>
        <div class="modal-buttons">
            <button class="btn-confirm" id="modalYes">Yes</button>
            <button class="btn-cancel" id="modalNo">No</button>
        </div>
    </div>
</div>

<script>
window.addEventListener('load', function(){
    // Set global chart font
    if (Chart) {
        Chart.defaults.font.family = "Roboto, 'Segoe UI', sans-serif";
    }

    const STORAGE_KEY = 'songsData';
    const ctx = document.getElementById('myChart').getContext('2d');
    let songs = [];
    let actionType = null;
    let songToRemoveIndex = null;

    // Modal elements
    const modalBg = document.getElementById('modalBg');
    const modalText = document.getElementById('modalText');
    const modalYes = document.getElementById('modalYes');
    const modalNo = document.getElementById('modalNo');

    // Share modal elements
    const shareModalBg = document.getElementById('shareModalBg');
    const shareLinkDisplay = document.getElementById('shareLinkDisplay');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const closeShareModalBtn = document.getElementById('closeShareModalBtn');

    // --- URL parameter loading ---
    function loadFromURLParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        if (dataParam) {
            try {
                // Decode base64 and parse
                const jsonStr = atob(dataParam);
                const parsed = JSON.parse(jsonStr);
                if (Array.isArray(parsed)) {
                    songs = parsed;
                    // Sort and save to localStorage so it persists for the session
                    songs.sort((a,b) => b.score - a.score);
                    saveSongs();
                    // Clean URL? optional, but we'll keep param for refresh, but remove from displayed URL? not necessary.
                    // We'll update UI after loading.
                }
            } catch (e) {
                console.warn("Failed to load shared data", e);
            }
        } else {
            // Normal localStorage load
            const stored = localStorage.getItem(STORAGE_KEY);
            if(stored){
                try {
                    const parsed = JSON.parse(stored);
                    if(Array.isArray(parsed)) songs = parsed;
                } catch(e){ songs = []; }
            }
        }
    }

    loadFromURLParams();

    const chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: [], datasets: [{ data: [], backgroundColor: [], borderRadius: 6, barThickness: 25 }] },
        options: {
            indexAxis: 'y',
            animation: { duration: 800 },
            scales: {
                x: { 
                    beginAtZero: true, max:25, 
                    grid: { color:"rgba(255,255,255,0.1)" },
                    ticks: { 
                        color:"white", 
                        font: { family:'Roboto', size:14, weight:'500' }
                    }
                },
                y: { 
                    grid:{display:false}, 
                    ticks:{ 
                        color:"white", 
                        autoSkip:false, 
                        font:{ family:'Roboto', size:14, weight:'bold' }
                    } 
                }
            },
            plugins:{
                legend:{ display:false },
                tooltip:{
                    titleFont:{ family:'Roboto', size:14, weight:'500' },
                    bodyFont:{ family:'Roboto', size:13, weight:'400' },
                    callbacks:{ 
                        label: ctx=> `${songs[ctx.dataIndex].score}/25 â€” ${songs[ctx.dataIndex].artist}` 
                    }
                }
            }
        }
    });

    function saveSongs(){ 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(songs)); 
    }

    function getColorByScore(score) {
        score = Math.min(25, Math.max(0, score));
        let hue;
        if (score <= 5) {
            hue = 120 - (score / 5) * 60;
        } else if (score <= 14) {
            const t = (score - 5) / (14 - 5);
            hue = 60 - t * 30;
        } else if (score <= 19) {
            const t = (score - 14) / (19 - 14);
            hue = 30 - t * 15;
        } else {
            const t = (score - 19) / (25 - 19);
            hue = 15 - t * 15;
        }
        return `hsl(${hue}, 100%, 50%)`;
    }

    function updateChart(){
        chart.data.labels = songs.map(s => s.name.length>25 ? s.name.substring(0,25)+'...' : s.name);
        chart.data.datasets[0].data = songs.map(s=>s.score);
        chart.data.datasets[0].backgroundColor = songs.map(s => getColorByScore(s.score));
        chart.update();
    }

    function updateRanking(){
        const list = document.getElementById('rankingList');
        list.innerHTML = '';
        songs.forEach((s,i)=>{
            const div = document.createElement('div');
            div.className='song-item';

            const text = document.createElement('span');
            if(s.link){
                const link = document.createElement('a');
                link.href = s.link;
                link.target = "_blank";
                link.textContent = i===0
                    ? `ðŸ‘‘ #1 WORST â€” ${s.name} by ${s.artist} â€” ${s.score}/25`
                    : `#${i+1} â€” ${s.name} by ${s.artist} â€” ${s.score}/25`;
                text.appendChild(link);
            } else {
                text.textContent = i===0
                    ? `ðŸ‘‘ #1 WORST â€” ${s.name} by ${s.artist} â€” ${s.score}/25`
                    : `#${i+1} â€” ${s.name} by ${s.artist} â€” ${s.score}/25`;
            }

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'Remove';
            removeBtn.addEventListener('click', () => {
                songToRemoveIndex = i;
                actionType = "remove";
                modalText.textContent = `Are you sure you want to remove "${s.name}" by ${s.artist}?`;
                modalBg.style.display = 'flex';
            });

            div.appendChild(text);
            div.appendChild(removeBtn);
            list.appendChild(div);
        });
    }

    // Modal handlers
    modalYes.addEventListener('click', () => {
        if(actionType === "remove" && songToRemoveIndex !== null){
            songs.splice(songToRemoveIndex, 1);
        } else if(actionType === "reset"){
            songs = [];
        }
        songToRemoveIndex = null;
        actionType = null;
        saveSongs();
        updateChart();
        updateRanking();
        modalBg.style.display = 'none';
    });

    modalNo.addEventListener('click', () => {
        songToRemoveIndex = null;
        actionType = null;
        modalBg.style.display = 'none';
    });

    // Share functionality
    function generateShareableLink() {
        if (songs.length === 0) {
            alert("Add some songs first before sharing!");
            return null;
        }
        // Serialize songs to JSON, then base64 encode
        const jsonStr = JSON.stringify(songs);
        const base64 = btoa(jsonStr);
        // Create new URL with data param
        const url = new URL(window.location.href);
        url.searchParams.set('data', base64);
        return url.toString();
    }

    document.getElementById('shareBtn').addEventListener('click', () => {
        const link = generateShareableLink();
        if (link) {
            shareLinkDisplay.textContent = link;
            shareModalBg.style.display = 'flex';
        }
    });

    copyLinkBtn.addEventListener('click', () => {
        const link = shareLinkDisplay.textContent;
        if (link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                alert('Press Ctrl+C to copy the link manually.');
            });
        }
    });

    closeShareModalBtn.addEventListener('click', () => {
        shareModalBg.style.display = 'none';
    });

    // Optional: close share modal if background clicked
    shareModalBg.addEventListener('click', (e) => {
        if (e.target === shareModalBg) {
            shareModalBg.style.display = 'none';
        }
    });

    function addSong(){
        const nameEl = document.getElementById('songInput');
        const artistEl = document.getElementById('artistInput');
        const scoreEl = document.getElementById('scoreInput');
        const linkEl = document.getElementById('linkInput');

        const name = nameEl.value.trim();
        const artist = artistEl.value.trim();
        const score = parseInt(scoreEl.value);
        const link = linkEl.value.trim();

        let invalid = false;

        if(!name) { 
            nameEl.classList.add('flash'); 
            invalid = true; 
            setTimeout(() => nameEl.classList.remove('flash'), 350);
        }
        if(!artist) { 
            artistEl.classList.add('flash'); 
            invalid = true; 
            setTimeout(() => artistEl.classList.remove('flash'), 350);
        }
        if(isNaN(score) || score<0 || score>25) { 
            scoreEl.classList.add('flash'); 
            invalid = true; 
            setTimeout(() => scoreEl.classList.remove('flash'), 350);
        }
        if(invalid) return;

        songs.push({name, artist, score, link: link || null});
        songs.sort((a,b)=>b.score - a.score);
        saveSongs();
        updateChart();
        updateRanking();

        nameEl.value='';
        artistEl.value='';
        scoreEl.value='';
        linkEl.value='';
    }

    function resetAll(){
        actionType = "reset";
        modalText.textContent = `Are you sure you want to reset all songs?`;
        modalBg.style.display = 'flex';
    }

    document.getElementById('addBtn').addEventListener('click', addSong);
    document.getElementById('resetBtn').addEventListener('click', resetAll);

    // Initial render
    if(songs.length>0){ songs.sort((a,b)=>b.score - a.score); updateChart(); updateRanking(); }
});
</script>

</body>
</html>
